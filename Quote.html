<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today • Today's Quote</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .emotion-title {
  margin-top: 30px !important;  /* 기본 90px → 30px 정도로 */
}

    .quote-box {
      max-width: 700px;
      margin: 0px auto 0px;
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.8;
      position: relative;
  top: -240px;  /* 🔼 위로 당김 */
  font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .quote-box p {
      margin-bottom: 1em;
    }

    .quote-box .author {
      text-align: right;
      font-size: 0.95rem;
      font-style: italic;
      font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .quote-box .eng {
      margin-top: 60px;
      color: #444;
      font-size: 0.95rem;
      line-height: 1.6;
      font-style: italic;
      font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .nav-arrows {
      font-size: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 950px;
      margin: 170px auto 170px;
      cursor: pointer;
      user-select: none;
    }

    html, body {
  height: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  background-image: url('10.jpg'); /* 종이질감 이미지 경로 */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed; /* ✅ 스크롤해도 배경 고정 */
}

@font-face {
  font-family: 'GowunBatang-Regular';
  src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}


  </style>
</head>
<body>

<header>
  <h1 class="logo">Today's Quote</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#quote">Today's Quote</a>
    <a href="#">Bookstore</a>
  </nav>
</header>

<section class="welcome">
  <h2 class="emotion-title">Today's Quote</h2>
</section>

<section class="nav-arrows">
  <div id="prev">◀</div>
  <div id="next">▶</div>
</section>

<section class="quote-box" id="quote-box">
  <!-- JS로 여기에 구절이 들어감 -->
</section>

<footer>
  <small>Your Quote of the Day</small>
</footer>

<script>
  const quotes = [
    {
      text: "쓰디쓴 삶이라도 이야기로 써서 고통 너머로 나아가고 싶습니다. 마음을 쓰는 일에 나를 쓰는 것. 그것이 나의 사랑이라고 아직 믿고 있어요. 쓰게 될 것은 이미 쓴 것. 그러므로 새롭게 쓰고 싶은 마음. 계속 쓰겠습니다.",
      author: "쓰게 될 것, 최진영",
      eng: "Even if life is bitter, I want to write it into a story and move beyond the pain. Writing with my heart means writing with my whole self — and I still believe that is my way of loving. What I will write is already written. And so, I long to write it anew. I will keep writing."
    },
    {
      text: "소마, 너도 이제 이해할 거라고 믿어. 친절하지 않게 찾아오는 감정들이 있다는 거. 굴복하면서도 정복해야만 하는 그 팽팽한 긴장감을 유지하느라 온 기력을 다 쓴다는 거. 사랑은 정말 체력이 필요한 일이야, 여러모로. 그래도 한번 물어는 볼 걸 그랬어. 저기, 있잖아요. 나랑 사귀지 않을래요? 손잡아보고 싶어서 그래요. 손 한 번만, 진득하게 잡아보고 싶어서요......",
      author: "이끼숲, 천선란",
      eng: "Soma, I believe you understand now — that some emotions arrive without kindness. That keeping the fragile tension between surrender and conquest drains every bit of strength. Love takes stamina, in more ways than one. Still, I wish I had asked, just once. Hey… would you go out with me? I only wanted to hold your hand. Just once, firmly, for a little while......"
    },
    {
      text: "나의 내면세계에서는 내 의지와 관계없이 많은 생각들이 일어났다 사라지기를 반복합니다. 그 생각 하나하나를 검열하여 좋은 것만 남기고, 나쁜 것은 뜰채로 걷어내는 그런 일은 불가능합니다. 그러니 자신의 생각들을 검열하는 감시자가 되는 대신에, 내 안에서 일어나는 생각들을 있는 그대로 담아두는 그릇을 마련하는 편이 좋을 것입니다.",
      author: "진짜 나를 발견하는 중입니다, 임아영",
      eng: "In my inner world, countless thoughts arise and fade away, regardless of my will. It's impossible to censor each one — to keep only the good and scoop out the bad with a net. Rather than becoming a watchful censor of my own mind, it may be better to prepare a vessel that can simply hold these thoughts as they are."
    }
    // 필요하면 계속 추가
  ];

  let currentIndex = Math.floor(Math.random() * quotes.length);
  const quoteBox = document.getElementById("quote-box");

  function renderQuote(index) {
    const q = quotes[index];
    quoteBox.innerHTML = `
      <p>${q.text}</p>
      <div class="author">${q.author}</div>
      <div class="eng">${q.eng}</div>
    `;
  }

  document.getElementById("prev").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
    renderQuote(currentIndex);
  });

  document.getElementById("next").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % quotes.length;
    renderQuote(currentIndex);
  });

  renderQuote(currentIndex);
</script>

</body>
</html>
