<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sadness • Today's Quote</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .emotion-title {
  margin-top: 30px !important;  /* 기본 90px → 30px 정도로 */
}

    .quote-box {
      max-width: 700px;
      margin: 0px auto 0px;
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.8;
      position: relative;
  top: -240px;  /* 🔼 위로 당김 */
  font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .quote-box p {
      margin-bottom: 1em;
    }

    .quote-box .author {
      text-align: right;
      font-size: 0.95rem;
      font-style: italic;
      font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .quote-box .eng {
      margin-top: 60px;
      color: #444;
      font-size: 0.95rem;
      line-height: 1.6;
      font-style: italic;
      font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .nav-arrows {
      font-size: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 950px;
      margin: 170px auto 170px;
      cursor: pointer;
      user-select: none;
    }

    html, body {
  height: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  background-image: url('10.jpg'); /* 종이질감 이미지 경로 */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed; /* ✅ 스크롤해도 배경 고정 */
}

@font-face {
  font-family: 'GowunBatang-Regular';
  src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}


  </style>
</head>
<body>

<header>
  <h1 class="logo">Today's Quote</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#quote">Today's Quote</a>
    <a href="#">Bookstore</a>
  </nav>
</header>

<section class="welcome">
  <h2 class="emotion-title">Sadness</h2>
</section>

<section class="nav-arrows">
  <div id="prev">◀</div>
  <div id="next">▶</div>
</section>

<section class="quote-box" id="quote-box">
  <!-- JS로 여기에 구절이 들어감 -->
</section>

<footer>
  <small>Your Quote of the Day</small>
</footer>

<script>
  const quotes = [
    {
      text: "여기는 내가 있을 곳이 아닌 것 같아. 나는 이 행성에 발붙이고 있다는 생각이 들지 않아. 그래서 그런 말들을 들어도 아무런 생각도 들지 않아. 다 한떄인 것 같아. 다 이러다 말고, 언젠가는 사라지고 말 거 같아.",
      author: "노랜드, 천선란",
      eng: "It doesn’t feel like I belong here. I don’t feel like my feet are really touching the ground of this planet. So even when people say things to me, I don’t feel anything. It all feels temporary. Like everything will fade away, eventually disappear."
    },
    {
      text: "누군가를 떠나보내고, 떠나보낼 예정인 상태를 너무 오랫동안 지속한 나머지 그 불안을 느끼지 않고 살던 시절은 도저히 기억나지 않는다. 언제나 매 순간 곁의 누군가를 떠나보낼 준비를 하는 마음이 퍽 지칠 때면 나는 나와 같은 얼굴을 하고 있는 타인을 본다.",
      author: "노랜드, 천선란",
      eng: "I’ve been in this state of letting someone go—or bracing myself to—for so long that I can no longer remember what it was like to live without that fear. Whenever I grow weary of constantly preparing to say goodbye to someone beside me, I find myself looking at a stranger who wears a face just like mine."
    },
    {
      text: "그러나 주희는 네 삶에서 뭔가 삭제할 수 있다면 뭘 뺄래? 하고 물었을 때 한참을 고민하다가 없다고 대답했다. 그게 내 거야. 주희는 말했다. 삶을 편집할 순 없어. 묵묵히 봐야 해. 그것 때문에 나는 지금 아프지만. 한번 아픈 곳이 계속 아플까 두려운 것은 어쩔 수 없지만. 나는 그냥 그런 사람이 된 거겠지.",
      author: "공룡의 이동 경로, 김화진",
      eng: "But when Juhui asked, 'If you could delete something from your life, what would you remove?'—I thought about it for a long time, then answered, 'Nothing.' 'That’s yours,' she said. 'You can’t edit life. You have to witness it, just as it is.' That’s why it hurts right now. I’m afraid—afraid that a place once wounded might keep aching forever. But maybe I’ve just become someone who lives with that kind of pain."
    }
    // 필요하면 계속 추가
  ];

  let currentIndex = Math.floor(Math.random() * quotes.length);
  const quoteBox = document.getElementById("quote-box");

  function renderQuote(index) {
    const q = quotes[index];
    quoteBox.innerHTML = `
      <p>${q.text}</p>
      <div class="author">${q.author}</div>
      <div class="eng">${q.eng}</div>
    `;
  }

  document.getElementById("prev").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
    renderQuote(currentIndex);
  });

  document.getElementById("next").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % quotes.length;
    renderQuote(currentIndex);
  });

  renderQuote(currentIndex);
</script>

</body>
</html>
